<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    <header></header>
    <main>
      <div class="contenedor">
        <!--Tarjeta-->
        <section class="tarjeta" id="tarjeta">

          <div class="delantera">
            <div class="logo-marca">
              <img src="img/mastercard.png">
            </div>
            <div class="chip">
              <img src="img/chip-tarjeta.png">
            </div>

            <div class="datos">
               <div class="grupo" id="numero">
                 <p class="label">Número Tarjeta</p>
                 <p class="numero">#### #### #### ####</p>
               </div>

               <div class="flexbox">
                <div class="grupo" id="nombre">
                 <p class="label">Nombre Tarjeta</p>
                 <p class="nombre">Sofía Saulés</p>
                </div>
                <div class="grupo" id="expiracion">
                  <p class="label">Expiración</p>
                  <p class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span></p>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!--Formulario-->
        <form id="formulario-tarjeta" class="formulario-tarjeta">
          <div class="grupo">
            <label for="inputNumero">Número Tarjeta</label>
            <input type="text" id="inputNumero" maxlength="16" inputmode="numeric" autocomplete="off">
          </div>
          <div class="grupo">
            <label for="inputNombre">Nombre</label>
            <input type="text" id="inputNombre" autocomplete="off">
          </div>

          <div class="flexbox">
            <div class="expiracion">
                <label for="selectMes">Expiración</label>
                <div class="flexbox">
                  <div class="grupo-select">
                  <select name="mes" id="selectMes">
                    <option disabled selected>Mes</option>
                  </select>
                </div>
                <div class="grupo-select">
                  <select name="year" id="selectYear">
                    <option disabled selected>Año</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="contenedor-btn-enviar">
          <button id="button" type="button" class="btn-enviar">Validar Tarjeta</button>
        </div>

        
        </form>
      </div>

    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
